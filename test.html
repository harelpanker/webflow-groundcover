<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.slate.min.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <hgroup>
            <h1>TCO calculator</h1>
          </hgroup>
          <div class="container">
            <h2>Results:</h2>
            <h3>
              groundcover Yearly Cost: $<span data-name="total"></span> | $<span
                data-name="total_short"></span>
            </h3>
            <h3>
              OSS Yearly Cost: $<span data-name="total_oss"></span> | $<span
                data-name="total_oss_short"></span>
            </h3>
            <h3>
              Datadog Yearly Cost: $<span data-name="total_datadog"></span> |
              $<span data-name="total_datadog_short"></span>
            </h3>
            <h3>
              Percentage Datadog:
              <span data-name="total_datadog_percent"></span>%
            </h3>
            <h3>
              Percentage OSS: <span data-name="total_oss_percent"></span>%
            </h3>

            <table>
              <thead>
                <tr>
                  <th scope="col">groundcover</th>
                  <th scope="col">datadog</th>
                  <th scope="col">oss</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th data-name="groundcover_subscription"></th>
                  <td data-name="datadog_subscription"></td>
                  <td data-name="oss_subscription"></td>
                </tr>
                <tr>
                  <th data-name="groundcover_hosting"></th>
                  <td data-name="datadog_hosting"></td>
                  <td data-name="oss_hosting"></td>
                </tr>
                <tr>
                  <th data-name="groundcover_implementation"></th>
                  <td data-name="datadog_implementation"></td>
                  <td data-name="oss_implementation"></td>
                </tr>
                <tr>
                  <th data-name="groundcover_maintenance"></th>
                  <td data-name="datadog_maintenance"></td>
                  <td data-name="oss_maintenance"></td>
                </tr>
                <tr>
                  <th data-name="groundcover_support"></th>
                  <td data-name="datadog_support"></td>
                  <td data-name="oss_support"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- form -->
          <form>
            <fieldset>
              <label>
                Nodes:
                <input
                  class="input-slider"
                  type="range"
                  id="input_range"
                  name="range"
                  max="2500"
                  value="30" />
              </label>
              <input
                class="input is-calc"
                id="input_nodes"
                name="nodes"
                placeholder="Nodes"
                autocomplete="nodes"
                type="number"
                maxlength="2500"
                value="30" />
              <label>
                Logs per sec:
                <input
                  class="input is-calc"
                  type="number"
                  id="logs_per_sec"
                  name="logs_per_sec"
                  placeholder="Logs per sec (per Node)"
                  autocomplete="logs_per_sec"
                  minlength="10"
                  maxlength="500"
                  value="10" />
              </label>
              <label>
                Spans per sec:
                <input
                  class="input is-calc"
                  type="number"
                  id="spans_per_sec"
                  name="spans_per_sec"
                  placeholder="Spans per sec (per Node)"
                  autocomplete="spans_per_sec"
                  minlength="1"
                  maxlength="100"
                  value="10" />
              </label>
              <label>
                Metrics:
                <input
                  class="input is-calc"
                  type="number"
                  name="metrics"
                  id="metrics"
                  placeholder="Metrics (per Node)"
                  autocomplete="metrics"
                  minlength="250"
                  maxlength="5000"
                  value="250" />
              </label>
              <label>
                Containers:
                <input
                  class="input is-calc"
                  type="number"
                  id="containers"
                  name="containers"
                  placeholder="Containers (per host)"
                  autocomplete="containers"
                  minlength="15"
                  maxlength="500"
                  value="50" />
              </label>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <script src="./one10.js"></script>
  </body>
</html>
